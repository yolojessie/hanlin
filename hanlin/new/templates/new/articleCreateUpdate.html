{% extends 'main/base.html' %}
{% load staticfiles %}
<h2>
  {% if articleForm.instance.id %}
    修改文章
  {% else %}
    新增文章
  {% endif %}
</h2>
{% block content %}
    {% if newForm.instance.id %}
    <form method="post" action="{% url 'new:articleUpdate' newForm.instance.id %}">
    {% else %}
    <form method="post" action="{% url 'new:articleCreate' %}">
    {% endif %}  
      {% csrf_token %}
      {{ newForm.as_p }}
      <input class="btn" type="submit" value="送出">
      <a class="btn" href="{% url 'new:new' %}">放棄</a>
    </form>
  </body>
</html>
{% endblock %}
